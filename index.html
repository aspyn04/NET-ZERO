<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <title>LocalHost: INHA</title>

<style>


*,
*::after,
*::before{
    box-sizing: border-box;
    padding: 0;
    margin: 0;
}

.html{
    font-size: 62.5%;
}

.navbar input[type="checkbox"],
.navbar .lines{
    display: none;
}

.container{
    max-width: 1200px;
    width: 90%;
    margin: auto;
}

.navbar{
    box-shadow: 0px 5px 10px 0px #aaa;
    position: fixed;
    width: 100%;
    background: #fff;
    color: #000;
    opacity: 0.85;
    z-index: 100;
}

.navbar-container{
    display: flex;
    justify-content: space-between;
    height: 64px;
    align-items: center;
}

.menu-items{
    order: 2;
    display: flex;
}
.logo{
    order: 1;
    font-size: 2.3rem;
}

.menu-items li{
    list-style: none;
    margin-left: 3.5rem;
    font-size: 1.2rem;
}

.navbar a{
    color: #444;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease-in-out;
}

.navbar a:hover{
    color: #117964;
}

   .menuicons {
  list-style: none;
  color: #ddd;
  display: flex;


}
.menuicons a{
    padding: 3px 12px;
    margin: 0px 35px;
    position: fixed;
    right 0;
}


/* 반응형 헤더 */
@media (max-width: 768px){
    .navbar{
        opacity: 0.95;
    }

    .navbar-container input[type="checkbox"],
    .navbar-container .lines{
        display: block;
    }

    .navbar-container{
        display: block;
        position: relative;
        height: 64px;
    }

    .navbar-container input[type="checkbox"]{
        position: absolute;
        display: block;
        height: 32px;
        width: 30px;
        top: 20px;
        right: 20px;
        z-index: 5;
        opacity: 0;
        cursor: pointer;
    }

    .navbar-container .lines{
        display: block;
        height: 28px;
        width: 35px;
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 2;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .navbar-container .lines .line{
        display: block;
        height: 4px;
        width: 100%;
        border-radius: 10px;
        background: #333;
    }
    
    .navbar-container .lines .line1{
        transform-origin: 0% 0%;
        transition: transform 0.3s ease-in-out;
    }

    .navbar-container .lines .line2{
        transition: transform 0.2s ease-in-out;
    }

    .navbar-container .lines .line3{
        transform-origin: 0% 100%;
        transition: transform 0.3s ease-in-out;
    }
 
.menuicons a{
    right: 146px;
}

   

/* 사이드 바 */
    .navbar .menu-items{
        padding-top: 100px;
        background: #fff;
        height: 100vh;
        max-width: 300px;
        transform: translate(260%);
        display: flex;
        flex-direction: column;
        margin-right: -40px;
        padding-right: 40px;
        transition: transform 0.6s ease-in-out;
        box-shadow:  0px 5px 10px 0px #aaa;
        position: fixed;
        right: 0;
        overflow: scroll;
         
    }

    .navbar .menu-items li{
        margin-bottom: 1.8rem;
        font-size: 1.1rem;
        font-weight: 500;
    }

    .logo{
        position: absolute;
        top: 10px;
        left: 15px;
        font-size: 2.5rem;
    }

    .navbar-container input[type="checkbox"]:checked ~ .menu-items{
    position: fixed;
    right: 0;
    transform: translateX(-40px);
    }

    .navbar-container input[type="checkbox"]:checked ~ .lines .line1{
        transform: rotate(45deg);
    }

    .navbar-container input[type="checkbox"]:checked ~ .lines .line2{
        transform: scaleY(0);
    }

    .navbar-container input[type="checkbox"]:checked ~ .lines .line3{
        transform: rotate(-45deg);
    }

}
  


@media (max-width: 500px){
    .navbar-container input[type="checkbox"]:checked ~ .logo{
        display: none;
    }
}



</style>



</head>
    
<body>
    <nav class="navbar">
        <div class="navbar-container container">
            <input type="checkbox" name="" id="">
            <div class="lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
            <ul class="menu-items">
                <li><a href="https://aspyn04.github.io/NET-ZERO/us">About&nbsp;Us</a></li>
                <li><a href="#">Zero&nbsp;Waste&nbsp;Shop</a></li>
                <li><a href="#">Certification</a></li>
                <li><a href="#">Community</a></li>
                <li><a href="#">Others</a></li>
            
            <div class="menuicons">
                    <a href="login.html"> <i class="fa fa-user"></i></a>
                </div>    
                
               
            </ul>
            <a href="https://aspyn04.github.io/NET-ZERO/"><h1 class="logo">Hz</h1></a>
        </div>
    </nav>
    
    
</body>
</html>
